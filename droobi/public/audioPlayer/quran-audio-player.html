<div class="audio-player">
    <div id="minimize-mobile" data-state="minimize" class="minimize-btn">-</div>
    <audio id="quran-audio">Your browser doesn't support audio player...</audio>
    <div class="player-label">
        QURAN AUDIO
    </div>
    <div id="player-controls" class="player-controls">
        <div class="player-previous">
            <button id="previous-btn" class="previous-btn">
                <i class="icon-previous"></i>
            </button>
        </div>
        <div class="player-play">
            <button id="play-btn" class="play-btn"></button>
        </div>
        <div class="player-next">
            <button id="next-btn" class="next-btn"></button>
        </div>
    </div>
    <!-- mobile view for surah list  -->
    <div class="player-surahs surah-mobile">
        <div class="surah-label"> SURAH </div>
        <div class="surah-dropdown">
            <button id="dropdown-btn-mobile" class="surah-dropdown-btn">Toggle
                <span>
                    <i class="icon-play3">
                    </i>
                </span>
            </button>
            <div id="surah-dropdown-menu-mobile" class="surah-dropdown-menu">
            </div>
        </div>
    </div>

    <div class="player-qaari surah-mobile">
        QARI RASHID MISHRY
    </div>
    <!-- END -->

    <!-- <div> -->
    <div id="player-seeker" class="player-seeker">
        <div id="player-seeked" class="player-seeked">

        </div>
    </div>

    <div class="player-volume">
        <div class="volume-container">
            <div class="volume-slider">
                <input id="audio-volume" class="volume-range" type="range" step="0.1" min="0" max="1" />
            </div>
        </div>
        <img style="width:20px;height:20px;object-fit:contain;" src="public/audioPlayer/images/volume.svg" />

    </div>
    <!-- </div> -->
    <div class="player-timer">
        <div class="player-current-time">
            00:00&nbsp;
        </div>
        <div class="player-total-time">
            / 00:00
        </div>
    </div>

    <!-- Desktop view for surah list -->
    <div class="player-surahs surah-desktop">
        <div class="surah-label"> SURAH </div>
        <div class="surah-dropdown">
            <button id="dropdown-btn" class="surah-dropdown-btn">Toggle
                <span>
                    <i class="icon-play3">
                    </i>
                </span>
            </button>
            <div id="surah-dropdown-menu" class="surah-dropdown-menu">
            </div>
        </div>
    </div>

    <div class="player-qaari surah-desktop">
        QARI RASHID MISHRY
    </div>

    <!-- END -->

</div>
